<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container card">
      <header>
        <h1>Order Your Pizaa Here </h1>
      </header>
      <form class="pizzaMenu">

        <div class="form-group card" id="name">
          <label for="inputName" placeholder=" Enter Name Here">Enter Your Name</label>
          <input type="text" class="form-control" id="inputName"></input>
        </div>


        <div class="form-group card option">
          <label for="pizzaSize">Pick your Pizza Size</label>
            <select class="form-control" id= "pizzaSize">
              <option value="" selected disable hidden></option>
              <option value="personal">personal</option>
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
              <option value="Xlarge">Xlarge</option>
            </select>
        </div>

        <div class="form-group card option">
          <label for="pizzaSauce">Pick your Pizza Sauce</label>
            <select class="form-control" id= "pizzaSauce">
              <option value="Standardtomatosauce">Standard tomato sauce</option>
              <option value="extratomato">extra tomato</option>
              <option value="whitegarlic">white garlic</option>
              <option value="bbq">bbq</option>
              <option value="hotSauce">hot sauce</option>
              <option value="noSauce">no sauce (gives a discount)</option>
            </select>
        </div>

        <div class="form-group card option">
          <label for="pizzaToppings">Pick your Pizza toppings</label>
            <select class="form-control" id= "pizzaToppings">
              <option value="Cheeseonly">Cheese only</option>
              <option value="extracheese">extra cheese</option>
              <option value="pepproni">pepproni</option>
              <option value="meatlovers">meat lovers</option>
              <option value="veggie">veggie</option>
              <option value="pineapple">pineapple</option>
            </select>
        </div>

        <div class="form-group card option">
          <label for="pizzaStyle">Pick your Pizza Style</label>
            <select class="form-control" id= "pizzaStyle">
              <option value="standard">standard</option>
              <option value="thickcrust">thick crust</option>
              <option value="pan">Pan</option>
              <option value="thincrust">Thin crust</option>
              <option value="deepfried">deep fried</option>
            </select>
        </div>

        <button type="btn" class="btn form-control card" id="submitButton">Enter your order</button>
      </form>


      <div class="form-control card" id="receipt">
        <h3>Your Order</h3>
        <h4 id="pizzaType"></h4>
        <ul class="custom">
        </ul>
      </div>

    </div>
  </body>
</html>
